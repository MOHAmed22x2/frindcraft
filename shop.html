<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🛒 المتجر | Friends Craft</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #444;
            color: white;
            font-family: 'Cairo', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            width: 100%;
            text-align: center;
            border-bottom: 3px solid #ffbb00;
        }

        header h1 {
            font-size: 50px;
            color: white;
            margin: 0;
            text-shadow: 3px 3px 8px rgba(255, 255, 255, 0.5);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .button {
            background-color: #ffcc00;
            color: black;
            padding: 18px 30px;
            border-radius: 8px;
            font-size: 22px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background-color: #ffaa00;
            transform: scale(1.05);
        }

        .back-button {
            background-color: #ffcc00;
            color: black;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 24px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 30px;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .back-button:hover {
            background-color: #ffaa00;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- رأس الصفحة -->
    <header>
        <h1>🛒 متجر Friends Craft</h1>
    </header>

    <!-- أزرار الفئات -->
    <div class="button-container">
        <a href="vip.html" class="button">🏅 رتب</a>
        <a href="money.html" class="button">💰 فلوس داخل اللعبة</a>
        <a href="protection.html" class="button">🛡 بلوكات حماية</a>
    </div>

    <!-- زر العودة للصفحة الرئيسية -->
    <a href="index.html" class="back-button">🏠 العودة للصفحة الرئيسية</a>

</body>
</html>
