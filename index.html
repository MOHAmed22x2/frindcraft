<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Craft | ماين كرافت</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #444; /* لون رمادي */
            color: white;
            font-family: 'Cairo', sans-serif;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 25px 50px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(255, 255, 255, 0.3);
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            font-style: italic;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .main-button {
            background: linear-gradient(45deg, #ff7b00, #ffbb00);
            border: none;
            padding: 12px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0px 4px 8px rgba(255, 187, 0, 0.5);
        }

        .main-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(255, 187, 0, 0.7);
        }

        .server-info {
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
        }

        .server-info span {
            display: block;
            margin-top: 5px;
            font-size: 16px;
            color: #ffbb00;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🎮 Friends Craft | سيرفر ماين كرافت</h1>
        <p>اختر أحد الخيارات للدخول إلى عالمنا الممتع!</p>
        <div class="buttons">
            <a href="shop.html" class="main-button">🛒 المتجر</a>
            <a href="about.html" class="main-button">ℹ️ المطورين</a>
            <a href="guide.html" class="main-button">📜 شرح اللعبة</a>
            <!-- إضافة زر القوانين -->
            <a href="rules.html" class="main-button">⚖️ القوانين</a>
        </div>

        <div class="server-info">
            🔹 **IP السيرفر:** <span>Friends_Craft11.aternos.me</span>
            🔹 **البورت:** <span>57541</span>
        </div>
    </div>

</body>
</html>
