<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ℹ️ معلومات عن السيرفر | Friends Craft</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #444;
            color: white;
            font-family: 'Cairo', sans-serif;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
        }

        h1 {
            font-size: 42px;
            font-weight: bold;
            text-shadow: 3px 3px 8px rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }

        .info {
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(45deg, #ffbb00, #ff7b00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(255, 187, 0, 0.5);
            margin-bottom: 15px;
        }

        .team {
            font-size: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.2);
        }

        .team p {
            margin: 10px 0;
            font-size: 18px;
        }

        .back-button {
            margin-top: 20px;
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            background: linear-gradient(45deg, #ff7b00, #ffbb00);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 187, 0, 0.5);
            transition: 0.3s;
        }

        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(255, 187, 0, 0.7);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ℹ️ معلومات عن السيرفر</h1>
        <p class="info">مرحبًا بكم في **Friends Craft**، السيرفر الذي يجمع بين المتعة والتحدي في عالم ماين كرافت! 🎮</p>

        <div class="team">
            <p>🎨 **مصمم الموقع:** <span style="color: #ffbb00;">مادو </span></p>
            <p>👑 **صاحب السيرفر:** <span style="color: #ff7b00;">فارس</span></p>
            <p>⚡ **المؤسس المشارك (Co-Founder):** <span style="color: #ff5500;">زيتون</span></p>
        </div>

        <a href="index.html" class="back-button">🔙 العودة للصفحة الرئيسية</a>
    </div>

</body>
</html>
